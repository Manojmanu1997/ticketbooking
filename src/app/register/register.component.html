<app-header></app-header>
<div class="container">
    <div class="col-md-8 offset-md-2 col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-sm-8 offset-sm-2 mt-5 mr-5">
        <header class="form-header text-center">
            <img src="./assets/laptop.png" alt="logo">
        </header>
        <div class="container px-5" id="idpadding">
            <form [formGroup]="RegForm" (ngSubmit)="onSubmit()">
                <div class="text-center mt-5 mb-4">
                    <h3 style="padding-top: 70px;"><b>Register New User</b></h3>
                </div>
                <div class="form-group">
                    <label>
                        <h5>First Name<em id="idcolor">&nbsp;*</em></h5>
                    </label>

                    <input type="text" class="form-control" formControlName="firstname" [ngClass]="{'is-invalid':submitted}">
                    <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
                        <span class="text-danger" *ngIf="firstname.errors.required">Firstname is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <h5>Last Name</h5>
                    </label>
                    <input type="lastname" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        <h5>User Name<em id="idcolor">&nbsp;*</em></h5>
                    </label>
                    <input type="text" class="form-control" formControlName="username" [ngClass]="{'is-invalid':submitted}">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)">
                        <span class="text-danger" *ngIf="username.errors.required">Username is required</span>
                        <span class="text-danger" *ngIf="username.errors.minlength">Must have atlest 6 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <h5>Email Id<em id="idcolor">&nbsp;*</em></h5>
                    </label>
                    <input type="text" class="form-control" formControlName="emailid" [ngClass]="{'is-invalid':submitted}">
                    <div *ngIf="emailid.invalid && (emailid.dirty || emailid.touched)">
                        <span class="text-danger" *ngIf="emailid.errors.required">Email is required</span>
                        <span class="text-danger" *ngIf="emailid.errors.email">required valid Email</span>

                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <h5>Organization Name<em id="idcolor">&nbsp;*</em></h5>
                    </label>
                    <input type="text" class="form-control" formControlName="orgname" [ngClass]="{'is-invalid':submitted}">
                    <div *ngIf="orgname.invalid && (orgname.dirty || orgname.touched)">
                        <span class="text-danger" *ngIf="orgname.errors.required">Organization is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <h5>Password<em id="idcolor">&nbsp;*</em></h5>
                    </label>
                    <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':submitted}">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <span class="text-danger" *ngIf="password.errors.required">Password is required</span>
                        <span class="text-danger" *ngIf="password.errors.minlength">Must have atlest 6 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <h5>Confirm Password<em id="idcolor">&nbsp;*</em></h5>
                    </label>
                    <input type="password" class="form-control" formControlName="confirmpassword" [ngClass]="{'is-invalid':submitted}">
                    <div *ngIf="confirmpassword.invalid && (confirmpassword.dirty || confirmpassword.touched)">
                        <span class="text-danger" *ngIf="confirmpassword.errors.mustMatch">Password Not Matched</span>
                    </div>
                </div>
                <div class="text-center col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 mb-5">
                    <p class="py-4">
                        <a routerLink="/"> <button type="submit" (click)="onRegister(emailid,password)" class="btn btn-primary btn-block">
                                <h4 class="text-white">Register Now</h4>
                            </button></a>
                    </p>


                </div>
            </form>
        </div>
    </div>
</div>
