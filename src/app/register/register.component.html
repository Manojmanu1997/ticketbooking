<app-header></app-header>
<div class="container">
    <div class="col-md-8 offset-md-2 col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-sm-8 offset-sm-2 mt-5 mr-5">
        <header class="form-header text-center">
            <img src="./assets/laptop.png" alt="logo">
        </header>
        <div class="container px-5" id="idpadding">
            <form>
                <div class="text-center mt-5 mb-4">
                    <h3 style="padding-top: 70px;"><b>Register New User</b></h3>
                </div>
                <div class="form-group">
                    <label>
                        <h5>First Name<em id="idcolor">&nbsp;*</em></h5>
                    </label>
                    <input type="firstname" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        <h5>Last Name</h5>
                    </label>
                    <input type="lastname" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        <h5>User Name<em id="idcolor">&nbsp;*</em></h5>
                    </label>
                    <input type="username" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        <h5>Email Id<em id="idcolor">&nbsp;*</em></h5>
                    </label>
                    <input type="emailid" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        <h5>Organization Name<em id="idcolor">&nbsp;*</em></h5>
                    </label>
                    <input type="orgname" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        <h5>Password<em id="idcolor">&nbsp;*</em></h5>
                    </label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        <h5>Confirm Password<em id="idcolor">&nbsp;*</em></h5>
                    </label>
                    <input type="confirmpassword" class="form-control">
                </div>
                <div class="text-center col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 mb-5">
                    <p class="py-4">
                        <a routerLink="/"> <button type="submit" class="btn btn-primary btn-block">
                                <h4 class="text-white">Register Now</h4>
                            </button></a>
                    </p>


                </div>
            </form>
        </div>
    </div>
</div>
